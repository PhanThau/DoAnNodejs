<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="py-3 border shadow">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1>Hotel</h1>
                </div>
                <div class="col-8 d-flex justify-content-end align-items-center">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:3000/categories/add">Loại Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:3000/sizes/add">Size</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Giỏ Hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:3000/users/add">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:3000/auth/login">Login</a> <!-- Thêm đường link đến trang đăng nhập -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:3000/auth/logout">Logout</a> <!-- Thêm đường link đến trang đăng xuất -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Content -->
        {{ content }}
    </div>

    <footer>
        <hr>
        <div class="container">
            <p class="text-center">Copyright &copy; Nodejs2024s </p>
        </div>
    </footer>
    <!-- Bootstrap JS (đặt dưới body để tăng tốc độ tải trang) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
